<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Map
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div #map id="map" ></div>
  <input type="text"  ng-keypress="($event.charCode==13)? onSubmit() : return" [(ngModel)]="roomNumber">
  <button (click)="onSubmit()">Submit</button>
</ion-content>
