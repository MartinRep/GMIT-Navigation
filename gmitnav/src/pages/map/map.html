<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Map
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div #map id="map" ></div>
  <ion-input #input type="text" [(ngModel)]="roomNumber" (keyup.enter)="onSubmit()" (keyup.escape)="this.roomNumber = null"></ion-input>
  <button (click)="onSubmit()">Submit</button>
</ion-content>
